<meta name="viewport" content="width=device-width, initial-scale=1">

<title>BerlinWalks interactive map</title>

<link rel="stylesheet" href="//unpkg.com/normalize.css@5.0.0/normalize.css">
<link rel="stylesheet" href="//unpkg.com/leaflet@1.0.2/dist/leaflet.css">
<link rel="stylesheet" href="css/gpxmap.css">

<style type="text/css">
    html, body                          { height: 100%; }
</style>

<script src="//unpkg.com/diet-amd@0.6.2/dist/define.js"></script>

<script>
var TILE_LAYERS = [];

/**
 * Configuration for OpenStreetMap tiles.
 */
TILE_LAYERS.push({
    'name': 'OSM',
    'url': '//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    'options': {
        'attribution':
            'Â© <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    },
});

define.config({
    'paths': {
        'dA': '//unpkg.com/diet-amd@0.6.2/dist',
        'leaflet': '//unpkg.com/leaflet@1.0.2/dist/leaflet',
    },
})
([ 'dist/gpxmap', 'dA/domReady!' ], function (GPXMAP) {
    GPXMAP.gpxmap('gpxmap', {
        'title': 'BerlinWalks',
        'tileLayers': TILE_LAYERS,
        'index': 'gpx/index.json',
        'url': 'gpx/{z}/{x}/{y}.pbf',
    });
});
</script>
</head>

<body id="gpxmap"></body>
</html>
